name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: './example/package-lock.json'
    - run: npm ci
      working-directory: ./example
    - run: npm run lint
      working-directory: ./example
